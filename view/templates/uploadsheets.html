<!DOCTYPE html>
<html lang="en">
<head>

    <title>Uploaden antwoordvellen</title>

{% extends "base.html" %}
{% block content %}
<!-- TODO make it nicer and show which file is included and maybe forward to a better page (index again?) -->
<div class = "container"  ng-app = "module" ng-controller = "controller">
    <form action="/uploader" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Select pubquiz files</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="answersheets" id="answersheets">
                <label class="custom-file-label" for="answersheets">Select pubquiz files...</label>
            </div>
        </div>
         <button type="submit" class="btn btn-primary">Process pubquiz answer sheets</button>
    </form>
</div>


</form>
