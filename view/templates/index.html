<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<script>

</script>
<body>

{% extends "base.html" %}
{% block content %}
<div class = "container"  ng-app = "module" ng-controller = "controller">
    <div class = "table-responsive">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope = "col" ng-click = "sortBy('teamname')" >Team
                    </th>
                    <th scope = "col" ng-click = "sortBy('score')">Score
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in teams | orderBy:propertyName:reverse">
                    <td>//team.teamname//</td>
                    <td>//team.score//</td>
                    <td><button type="button" class = "btn btn-default btn-xs remove-item" ng-click="removeTeam(team)"><span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
                 <tr>
                     <td><input type = "text" class = "form-control" ng-model = "newteam"></td>
                     <td></td>
                     <td><button class="btn btn-primary" ng-click = "addTeam()">Voeg toe</button></td>
                 </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" ng-click = "removeTeams()">Verwijder alle teams</button>
    </div>
</div>
{%endblock%}


</body>


</html>
