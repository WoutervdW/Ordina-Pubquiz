<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<script>

</script>
<body>

<form action="/uploader" method="POST" enctype="multipart/form-data">

    <div class="form-group">
        <label>Select pubquiz files</label>
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="answersheets" id="answersheets">
            <label class="custom-file-label" for="answersheets">Select pubquiz files...</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Process pubquiz answer sheets</button>

</form>

{% extends "base.html" %}
{% block content %}
<div class = "container"  ng-app = "module" ng-controller = "controller">
    <div class = "table-responsive">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope = "col" ng-click = "sortBy('teamname')" >Team
                    </th>
                    <th scope = "col" ng-click = "sortBy('score')">Score
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in teams | orderBy:propertyName:reverse">
                    <td>//team.teamname//</td>
                    <td>//team.score//</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{%endblock%}


</body>


</html>
