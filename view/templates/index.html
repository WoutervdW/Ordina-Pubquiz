<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<script>

</script>
<body>
{% extends "base.html" %}
{% block content %}
<div class = "container"  ng-app = "module" ng-controller = "controller">
    <div class = "table-responsive">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope = "col" ng-click = "sortBy('teamname')" >Team

                    </th>

                    <th scope = "col" ng-click = "sortBy('score')">Score

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in teams | orderBy:propertyName:reverse">
                    <td>//team.teamname//</td>
                    <td>//team.score//</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{%endblock%}


</body>


</html>
