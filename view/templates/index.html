<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="//code.angularjs.org/1.7.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Home</title>
</head>
<script>

</script>
<body>
{% extends "base.html" %}
{% block content %}
<div class = "container"  ng-app = "module" ng-controller = "indexcontroller">
    <div class = "table-responsive">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope = "col" ng-click = "sortBy('teamName')" >Team

                    </th>

                    <th scope = "col" ng-click = "sortBy('score')">Score

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in teams | orderBy:propertyName:reverse">
                    <td>//team.teamname//</td>
                    <td>//team.score//</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{%endblock%}


</body>


</html>
