<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
       <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Home</title>
</head>
<script>

</script>
<body>
{% extends "base.html" %}
{% block content %}
    {% for question in questions %}
    <div>
        <a>
            <img width=50% src="{{ url_for('load_question_id', question_id=question.id) }}">
            {{question.question_number}}
        </a>
    </div>
    {% endfor %}
    {% if prev_url %}
        <a href="{{ prev_url }}">Newer posts</a>
    {% endif %}
    {% if next_url %}
        <a href="{{ next_url }}">Older posts</a>
    {% endif %}
{%endblock%}
</body>
</html>
