<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answers</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class = "container"  ng-app = "module" ng-controller = "controller">
    <div class = "table-responsive">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope = "col" ng-click = "sortBy('team_id')">Team</th>
                    <th scope = "col" ng-click = "sortBy('question_id')">Vraag</th>
                    <th scope = "col" ng-click = "sortBy('answer_given')" >Antwoord</th>
                    <th scope = "col" ng-click = "sortBy('correct')">Correct</th>
                    <th scope = "col" ng-click = "sortBy('answer_image')">Afbeelding</th>
                    <th scope = "col" ng-click = "sortBy('person_id')">Laatst nagekeken door</th>
                    <th scope = "col" ng-click = "sortBy('confidence')">Zekerheid systeem</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="answer in answers | orderBy:propertyName:reverse">
                    <td>//answer.team_id//</td>
                    <td>//answer.question_id//</td>
                    <td>//answer.answer_given//</td>
                    <td><label class="switch"><input type="checkbox" ng-model="answer.correct" ng-change = "updateAnswerCheck(answer)"><span class="slider round"></span></label></td>
                    <td>//answer.answer_image//</td>
                    <td>//getPersonName(answer.person_id)//</td>
                    <td>//answer.confidence//</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{%endblock%}
</body>
</html>
