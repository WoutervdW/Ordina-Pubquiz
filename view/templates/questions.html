<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Questions</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class = "container"  ng-app = "module" ng-controller = "questioncontroller">
    <div class = "table-responsive">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope = "col" ng-click = "sortBy('question')" >Vraag

                    </th>

                    <th scope = "col" ng-click = "sortBy('answer')">Correct antwoord

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="question in questions | orderBy:propertyName:reverse">
                    <td>//question.question//</td>
                    <td>//question.correct_answer//</td>
                </tr>
                <tr>
                    <td><input type = "text" id = question"></td>
                    <td><input type ="text" id = "correct_answer"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{%endblock%}


</body>
</html>
