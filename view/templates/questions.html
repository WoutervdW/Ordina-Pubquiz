<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Questions</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}

<section class="">

<div class="container" ng-app="module" ng-controller="controller">
   <div class="table-responsive">
       <table class="table table-hover table-sm table-fixed">
            <thead class="header">
               <tr>
                    <th scope="col" ng-click="sortBy('questionnumber')">Vraagnummer</th>
                    <th scope="col" ng-click="sortBy('question')" >Vraag</th>
                    <th scope="col" ng-click="sortBy('correct_answer')">Correct antwoord</th>
                    <th scope="col" ng-click="sortBy('category_id')">Categorie</th>
                <!--    <th scope="col" ng-click="sortBy('person_id')">Aangemaakt door</th>
                    <th scope="col" ng-click="sortBy('active')">Actief</th> -->
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-click="editquestion=true" ng-mouseEnter="showremovebutton=true" ng-mouseLeave="showremovebutton=false" ng-repeat ="question in questions | orderBy:propertyName:reverse">
                    <td ng-hide="editquestion">//question.questionnumber//</td>
                    <td ng-show="editquestion"><input type="text" class="form-control" ng-model="question.questionnumber"></td>
                    <td ng-hide="editquestion">//question.question//</td>
                    <td ng-show="editquestion"><textarea cols="40" rows="5" class="form-control" ng-model="question.question"></textarea></td>
                    <td ng-hide="editquestion">
                        <table class="table table-borderless">
                            <tbody>
                                <tr ng-repeat="subanswer in question.subanswers" ng-if="subanswer">
                                    <td ng-repeat="variant in subanswer.variants">//variant.answer//</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td ng-show="editquestion" style="white-space:nowrap;">
                       <!-- <table class="table table-borderless">
                            <tbody>
                                <tr ng-repeat="subanswer in question.subanswers">
                                    <td width="30%"><input type="text" class="form-control" ng-model="variantsfromsubanswer(subanswer)"></td>
                                     <td width="10%"><button type="button" class="btn btn-danger" ng-click="removeField(question.subanswers, subanswer)"><span class="glyphicon glyphicon-remove"></span></button></td>
                                </tr>
                                <tr>
                                    <td><button class="btn btn-primary" ng-click="addField(question.subanswers)">Extra subantwoord</button></td>
                                </tr>
                            </tbody>
                        </table> -->
                    </td>
                    <td ng-hide="editquestion">//question.questioncategory.name//</td>
                    <td ng-show="editquestion">
                        <label>
                            <input class="form-control" list="categoriesedit" ng-model="question.questioncategory" ng-value="question.questioncategory.name">
                        </label>
                        <datalist id = "categoriesedit">
                            <option ng-repeat="category in categories" ng-value="category.name">//category.name//</button></option>
                        </datalist>
                    </td>
                 <!--   <td>//question.createdby.personname//</td>
                    <td><label class="switch"><input type="checkbox" ng-model="question.active" ng-change="updateQuestionActive(question)"><span class="slider round"></span></label></td> -->
                    <td>

                        <button type="button" class="btn" ng-click="updateQuestion(question); editquestion=false" ng-show="editquestion"><span class="glyphicon glyphicon-ok"></span></button>
                        <button type="button" class="btn btn-danger" ng-click="removeQuestion(question)" ng-show="showremovebutton"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
           <tbody>
                <tr>
                    <td><input type="text" class="form-control" ng-model="newquestionnumber"></td>
                    <td><textarea cols="40" rows="5" class="form-control" ng-model="newquestion"></textarea></td>
                    <td style="white-space:nowrap;">
                        <table class="table table-borderless">
                            <tbody>
                                <tr ng-repeat="newsubanswer in newsubanswers">
                                    <td width="30%"><input type="text" class="form-control" ng-model="newsubanswer.value"></td>
                                    <td width="10%"><button type="button" class="btn btn-danger" ng-click="removeField(newsubanswers, newsubanswer)"><span class="glyphicon glyphicon-remove"></span></button></td>
                                </tr>
                                <tr>
                                    <td><button class="btn btn-primary" ng-click="addField(newsubanswers)" >Extra subantwoord</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>
                            <label>
                                <input class="form-control" list="categories" ng-model="newquestioncategory">
                            </label>
                            <datalist id="categories">
                                <option ng-repeat="category in categories" ng-value="category.name">//category.name//</button></option>
                            </datalist>
                    </td>

                 <!--   <td><label class="switch"><input type="checkbox" ng-model="newquestionactive"  ng-init="newquestionactive=true"><span class="slider round"></span></label></td> -->
                    <td><button class="btn btn-primary" ng-click="addQuestion()">Voeg nieuwe vraag toe</button></td>
                </tr>
           </tbody>
        </table>
    </div>
</div>

<div id="bottom" name="bottom"></div>

</section>

{%endblock%}


</body>
</html>
