<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Questions</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class = "container"  ng-app = "module" ng-controller = "questioncontroller">
    <div class = "table-responsive">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope = "col" ng-click = "sortBy('question')" >Vraag</th>
                    <th scope = "col" ng-click = "sortBy('answer')">Correct antwoord</th>
                    <th scope = "col" ng-click = "sortBy('category')">Categorie</th>
                    <th scope = "col" ng-click = "sortBy('user')">Aangemaakt door</th>
                    <th scope = "col" ng-click = "sortBy('active')">Actief</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="question in questions | orderBy:propertyName:reverse">
                    <td>//question.question//</td>
                    <td>//question.correct_answer//</td>
                    <td>//question.category_id//</td>
                    <td>//question.user_id//</td>
                    <td>//question.active//</td>
                </tr>
                <tr>
                    <td><input type = "text" id = newquestion" ng-model = "newquestion"></td>
                    <td><input type ="text" id = "newcorrect_answer" ng-model = "newcorrect_answer"></td>
                    <td><button ng-click = "addQuestion()">Voeg toe</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{%endblock%}


</body>
</html>
