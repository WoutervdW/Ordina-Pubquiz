<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Questions</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class = "container"  ng-app = "module" ng-controller = "controller">
    <div class = "table-responsive">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope = "col" ng-click = "sortBy('questionnumber')">Vraagnummer</th>
                    <th scope = "col" ng-click = "sortBy('question')" >Vraag</th>
                    <th scope = "col" ng-click = "sortBy('correct_answer')">Correct antwoord</th>
                    <th scope = "col" ng-click = "sortBy('category_id')">Categorie</th>
                    <th scope = "col" ng-click = "sortBy('person_id')">Aangemaakt door</th>
                    <th scope = "col" ng-click = "sortBy('active')">Actief</th>
                    <th scope = "col"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat ="question in questions | orderBy:propertyName:reverse" >
                    <td><input type = "text" class = "form-control" ng-model="question.questionnumber" ng-change="updateQuestionNumber(question)"></td>
                    <td>//question.question//</td>
                    <td>
                        <table class = "table table-borderless">
                            <tbody>
                                <tr ng-repeat = "subanswer in question.subanswers" ng-if = "subanswer">
                                    <td ng-repeat = "variant in subanswer.variants">//variant.answer//</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>//question.questioncategory.name//</td>
                    <td>//question.createdby.personname//</td>
                    <td><label class="switch"><input type="checkbox" ng-model="question.active" ng-change="updateQuestionActive(question)"><span class="slider round"></span></label></td>
                    <td><button type="button" class = "btn btn-danger" ng-click="removeQuestion(question)"><span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type = "text" class = "form-control" ng-model = "newquestion"></td>
                    <td style="white-space:nowrap;">
                        <table class = "table table-borderless">
                            <tbody>
                                <tr ng-repeat="newsubanswer in newsubanswers">
                                    <td><input type = "text" class = "form-control" ng-model = "newsubanswer.value" style="width: 80%; display: inline-block;"></td>
                                    <td><button class = "btn btn-primary" ng-click="addField()" ng-if="$last">+</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>
                            <label>
                            <input class = "form-control" list = "categories" ng-model = "newquestioncategory"></label>
                            <datalist id="categories">
                                <option ng-repeat = "category in categories" ng-value="category.name">//category.name//</button></option>
                            </datalist>
                    </td>
                    <td></td>
                    <td><label class="switch"><input type="checkbox" ng-model = "newquestionactive"  ng-init="newquestionactive=true"><span class="slider round"></span></label></td>
                    <td><button class="btn btn-primary" ng-click = "addQuestion()">Voeg toe</button></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
<div id = "bottom" name = "bottom"></div>
{%endblock%}


</body>
</html>
